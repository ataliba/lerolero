<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>lero lero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/static/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/img/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/img/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="container">

      <div class="hero-unit">
          <i class="icon-refresh" onclick="reload();"></i>
          <i id = "tweet" class="icon-retweet"></i>
          <br><br>
          <p id="lerolero"></p>
      </div>
    <div class="footer">
        <p>API: http://lerolero.herokuapp.com/lerolero</p>
    </div>
    </div> <!-- /container -->

    <script src="/static/js/jquery.min.js"></script>
    <script>
        $(function(){
            reload = function() { $.get('/lerolero', function(d){
                            $('#lerolero').html(d); 
                        });
                    };
            tweet = function(e) {
                var content = $('#lerolero').html();
                if (content.length > 140) content = content.slice(0, 136) + "...";
                window.open('http://twitter.com/share?text=' + content, 'twitterwindow', 'height=450, width=550, top='+ ($(window).height()/2 - 225) +', left='+$(window).width()/2 +', toolbar=0, location=0, menubar=0, directories=0, scrollbars=0');
            };
            $('#tweet', this).bind('click', tweet);
            reload();
        })
    </script>
  </body>
</html>
